<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>helloworld</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<h1>helloWorld</h1>
<hr>
<div id="app">
    <span>{{message}}</span> = <span v-text="message"></span>
    <br>
    <span v-html="msgHtml"></span>
</div>

<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            message:'hello Vue!',
            msgHtml:'<h3>这个还是少用一点好</h3>'
        }
    })
</script>
</body>
</html>

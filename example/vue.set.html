<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.set全局操作实例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<h1>vue.set全局操作实例</h1>
<hr>
<div id="app">
    {{count}}
</div>
<p><button onclick="add()">add</button></p>
<script type="text/javascript">
    // 外部引用数据
    var outData={
        count:1,
        goods:'car'
    }
    var app = new Vue({
        el:'#app',
        data:outData
    })
    function add() {
        // 3种方法实现相加
        // Vue.set(outData,'count',24)
        // app.count++;
        outData.count++
    }
</script>
</body>
</html>

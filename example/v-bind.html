<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind 实例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<h1>v-bind 实例</h1>
<hr>
<div id="app">
    <img v-bind:src="imgSrc" width="200px" />
    <p><a :href="webUrl" target="_blank">技术胖</a></p>
    <hr>
    <div v-bind:class="className">1.绑定class</div>
    <div v-bind:class="{classA:isOk}">2.绑定class中的判断</div>
    <div v-bind:class="[classA,classB]">3.以数组的形式绑定2个class</div>
    <div v-bind:class="isOk?classA:classB">4.绑定class的三元运算符</div>
    <!--通过isOk的正确与否为它决定加不加class Name-->
    <hr>
    <div>
        <input type="checkbox" id="isOk" v-model="isOk">
        <label for="isOk">isOk={{isOk}}</label>
    </div>
    <hr>
    <div :style="{color:red,fontSize:font}">5.绑定style</div>
    <div :style="styleObject">6.对象绑定style</div>
</div>
<style>
    .classA{
        background-color: blanchedalmond;
    }
    .classB{
        font-size:150%;
    }
</style>
<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            imgSrc:'http://static1.qianqian.com/web/static/i/mCR0I1J3.png',
            webUrl:'http://jspang.com',
            className:'classA',
            isOk:false,
            classA:'classA',
            classB:'classB',
            red:'red',
            font:'20px',
            styleObject:{
                color:'green',
                fontSize:'24px'
            }
        }
    })
</script>
</body>
</html>

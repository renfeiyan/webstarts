<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model 实例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<h1>v-model</h1>
<hr>
<div id="app">
    <h6>v-model指令在<input>上进行数据双向绑定</h6>
    <p>原始文本{{message}}</p>
    <h3>文本</h3>
    <p><input type="text" v-model.lazy="message"> </p>
    <!--v-model.lazy 懒加载-->
    <p><input type="text" v-model.number="mes"> </p>
    <!--v-model.number 只能是数字-->
    <p><input type="text" v-model.trim="mes"> </p>
    <!--v-model.trim清空格-->
    <hr>
    <h3>文本域</h3>
    <textarea col="30" row="10" v-model="message"></textarea>

    <br>
    <h3>多选框绑定一个值</h3>
    <input type="checkbox" id="idTrue" v-model="isTrue">
    <label  for="isTrue">{{isTrue}}</label>
    <hr>
    <h3>多选框绑定数组</h3>
    <p>
        <input type="checkbox" id="feifei" value="feifei" v-model="feifeiNames">
        <label  for="isTrue">feifei</label>
        <input type="checkbox" id="pangpang"value="pangpang" v-model="feifeiNames">
        <label  for="isTrue">pangpang</label>
        <input type="checkbox" id="zhuzhu" value="zhuzhu" v-model="feifeiNames">
        <label  for="isTrue">zhuzhu</label>
    </p>
    <p>{{feifeiNames}}</p>
    <hr>
    <h3>单选框绑定</h3>
    <p>
        <input type="radio" id="one" value="男" v-model="sex">
        <label for="one">男</label>
        <input type="radio" id="two" value="女" v-model="sex">
        <label for="one">女</label>
        <p>你选择的性别是：{{sex}}</p>
    </p>
</div>

<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            message:'hello!猪猪',
            mes:45648,
            isTrue:true,
            feifeiNames:[],
            sex:'男'
        }
    })


</script>
</body>
</html>

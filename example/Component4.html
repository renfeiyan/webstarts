<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component组件标签</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<h1>Component组件标签</h1>
<hr>
<div id="app">
   <component :is = "who"></component>
    <br>
    <button @click="changComponent">点我 更换组件</button>
</div>

<script type="text/javascript">
   var componentA = {
       template:`<div>I'm ComponentA</div>`
   }
   var componentB = {
       template:`<div>I'm ComponentB</div>`
   }
   var componentC = {
       template:`<div>I'm ComponentC</div>`
   }
    // 构造器
    var app = new Vue({
        el:'#app',
        data:{
            who:'componentA'
        },
        components:{
            "componentA":componentA,
            "componentB":componentB,
            "componentC":componentC,
        },
        methods:{
            changComponent:function(){
                if(this.who == 'componentA'){
                    this.who = 'componentB'
                }else if(this.who == 'componentB'){
                    this.who = 'componentC'
                }else{
                    this.who = 'componentA'
                }
            }
        }
    })
</script>
</body>
</html>

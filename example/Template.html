<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template三种写法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<h1>Template三种写法</h1>
<hr>
<div id="app">
    {{message}}
</div>


<template id="demo2">
    <h2 style="color:red">我是template标签模板</h2>
</template>

<script type="x-template" id="demo3">
    <h2 style="color:red">我是script标签模板</h2>
</script>

<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            message:'hello kadlakld!'
        },
        // template: `
        //     <h3 style="color: red">我是选项模板</h3>
        // `
        template: '#demo3'
    })
</script>

</body>
</html>
